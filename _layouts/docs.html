<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <section class="layout-2">
      <header class="docs-header docs-background-teal">
        <div class="grid-container-fluid cols-sm-1 cols-xs-1 cols-md-2 cols-lg-2 cols-xl-2 mb-0">
          <div class="flex justify-content-start align-items-center">
              <a href="/">
                <img class="brand" src="{{ site.base_url }}/assets/images/beegrid_icon_white.png" />
              </a>
              {% include menu.html %}
          </div>
          <div class="flex justify-content-end align-items-center">
              {% include actions.html %}
          </div>
        </div>
      </header>
      <nav class="overflow-y-auto docs-navbar">
        {% include docs-sidebar.html %}
      </nav>
      <main class="docs-page overflow-y-auto p-3">
        <div class="page-title">{{ page.title }}</div>
        <p class="page-description">{{ page.description }}</p>
        {{ content }}
      </main>
    </section>
  </body>
</html>
