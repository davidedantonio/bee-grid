<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119601702-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-119601702-1');
    </script>
    <div class="layout-1">
      <header class="docs-header docs-background-teal">
        {% include header-content.html %}
      </header>
      <main class="overflow-y-auto">
        {{ content }}
        <footer>
          {% include footer.html %}
        </footer>
      </main>
    </div>
  </body>
</html>
