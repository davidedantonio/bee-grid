<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ page.description | default: site.description | smartify }}">
<meta name="author" content="{{ site.authors }}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">

<title>
  {%- if page.title -%}
    {{ page.title | smartify }} · {{ site.title | smartify }}
  {%- else -%}
    {{ site.title | smartify }} · {{ site.description | smartify }}
  {%- endif -%}
</title>

<link rel="icon" href="{{ site.baseurl }}/assets/favicon.ico">
<!-- BeeUi grid Docs CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bee-docs.css" media="screen" />
